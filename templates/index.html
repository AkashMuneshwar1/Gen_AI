<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Generator</h1>
        <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
        <button id="generateBtn" onclick="generateText()">Generate</button>
        
        <div id="loading" class="hidden">ðŸ”„ Generating...</div>
        
        <h3>Response:</h3>
        <p id="response"></p>
    </div>
    <script>
        function generateText() {
            const prompt = document.getElementById("prompt").value;
            const responseElement = document.getElementById("response");
            const loadingElement = document.getElementById("loading");
            
            if (!prompt) {
                responseElement.innerText = "Please enter a prompt.";
                return;
            }
            
            loadingElement.style.display = "block";
            responseElement.innerText = "";
            
            fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = "none";
                responseElement.innerText = data.generated_text || "Not valid. The query is not in the trained model.";
            })
            .catch(error => {
                loadingElement.style.display = "none";
                responseElement.innerText = "Error generating text.";
            });
        }
    </script>
</body>
</html>
